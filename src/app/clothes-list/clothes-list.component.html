<table class="table text-center">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Imagen</th>
      <th scope="col">Nombre</th>
      <th scope="col">Tipo</th>
      <th scope="col">Precio</th>
      <th scope="col">Stock</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Compra</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let clothes of clothingItems" [ngClass]="{'clearance':clothes.clearance}">
      <td><img width="90" class="img-thumbnail" [src]="clothes.image" [alt]="clothes.name"></td>
      <td>{{clothes.name}}</td>
      <td>{{clothes.type}}</td>
      <td>{{clothes.price | currency}}</td>
      <td *ngIf="clothes.stock !=0; else noStock">{{clothes.stock}}</td>
      <ng-template #noStock>
        <td class="no-stock">Sin stock</td>
      </ng-template>
      <td class="ams-buttons">
        <app-input-number [(quantity)]="clothes.quantity" [max]="clothes.stock" *ngIf="clothes.stock"
          (maxReached)="maxReached($event)"></app-input-number>
      </td>
      <td> <button class="btn btn-secondary btn-sm" (click)="addToCart(clothes)">Agregar al carrito <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
      </svg></button></td>
    </tr>
  </tbody>
</table>
