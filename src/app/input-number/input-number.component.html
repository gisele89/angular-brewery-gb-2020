<div class="input-group">
    <button type="button" class="btn btn-secondary btn-sm" (click)="downQuantity()">-</button>
    <input type="text" [(ngModel)]="quantity" (keyup)="changeQuantity($event)">
    <button type="button" class="btn btn-secondary btn-sm" (click)="upQuantity()">+</button>
</div>
